<body>

    <h1>Username</h1>

    <table class="table table-striped userList" id = " List_User ">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id = " position ">1</td>
            <td>Awesome guy01</td>
            <td><button type="button" class="btn btn-secondary btn-danger deleteTrigger" title="Delete"><i class="fa fa-trash"></i></button></td>
        </tr>
        </tbody>
    </table>

    <form id = " Form " class="needs-validation" novalidate>  <!-- Enter username and submit button -->
        <div class="form-row">
            <div class="col">
                <label for="username"></label>
                <input type="text" class="form-control" placeholder="Username" id="username" required>
                <div class="invalid-feedback">
                    Bitte geben Sie einen Benutzernamen ein!
                </div>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary addTrigger"><i class="fa fa-plus"></i> Enter</button>
            </div>
        </div>
    </form>
